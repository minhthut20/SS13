<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <!-- <input type="button" value="Change Value" onclick="changeValue()"> -->
</body>
<script>
    let b = document.getElementById("carogame"); 
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array("-", "-", "-", "-", "-");
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Player 1' onclick='changeValue(1)'>"
    b.innerHTML = data;
    function changeValue(x) {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = ""; 
        if(x==1){
            board[positionX][positionY] = "o";
            x=2;
        }
        else{
            board[positionX][positionY] = "x";
            x=1;
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player "+x+"' onclick='changeValue("+x+")'>"
        b.innerHTML = data;
    }
</script>

</html>
