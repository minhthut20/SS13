<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let b = arr[first];//b=0
            arr[first] = arr[last];//first=5
            arr[last] = b;//last=0
            first++;
            last--
        }
        document.write(arr);
    </script>
</body>

</html>
