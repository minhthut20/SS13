<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <input type="button" value="Add" onclick="add_element_to_array()">
    <input type="button" value="Display" onclick="display_element_to_array () ">
    <div id="result"></div>
    <script>
        let x = 0;
        let arr = Array();
        function add_element_to_array() {
            arr[x] = document.getElementById("input").value;
            alert("Element: " + arr[x] + " is added at index " + x);
            x++;
            document.getElementById("input").value = "";
        }
        var e = "<hr>";
        function display_element_to_array() {
            for (i = 0; i < arr.length; i++) {
                e += "Element" + i + "=" + arr[i] + "<br>"
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>
